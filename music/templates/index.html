{% extends "base.html" %}

{% block content %}
<h1>Music Library</h1>
<div class="list-group">
    {% for track in tracks %}
        <div class="list-group-item">
            <h5>{{ track.title }}</h5>
            <p>{{ track.artist }} | {{ track.genre }}</p>
            <audio controls>
                <source src="{{ track.file.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    {% endfor %}
</div>
{% endblock %}
